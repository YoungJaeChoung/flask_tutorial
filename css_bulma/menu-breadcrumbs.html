<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">  <!--bulma-->
</head>
<body>
    <!-- breadcrumbs -->
    <!-- Format Like: Coffee Ninja / Shop / Docker Dark Roast -->
    <div class="section pt-4 pb-0">
        <nav class="breadcrumb">
            <ul>
                <li><a>Coffee Ninja</a></li>
                <li><a>Shop</a></li>
                <li><a>Docker Dark Roast</a></li>
            </ul>
        </nav>
    </div>

    <!-- Format Like: Coffee Ninja * Shop * Docker Dark Roast -->
    <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-bullet-separator">
            <ul>
                <li><a>Coffee Ninja</a></li>
                <li><a>Shop</a></li>
                <li><a>Docker Dark Roast</a></li>
            </ul>
        </nav>
    </div>

    <!-- Format Like: Coffee Ninja → Shop → Docker Dark Roast -->
    <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-arrow-separator">
            <ul>
                <li><a>Coffee Ninja</a></li>
                <li><a>Shop</a></li>
                <li><a>Docker Dark Roast</a></li>
            </ul>
        </nav>
    </div>

    <!-- Format Like: Coffee Ninja → Shop → Docker Dark Roast -->
    <!-- with container ()-->
    <div class="section pt-4 pb-0">
        <nav class="breadcrumb has-arrow-separator">
            <!-- container has 'margin', automatically -->
            <ul class="container">
                <li><a class="has-text-grey">Coffee Ninja</a></li>
                <li><a class="has-text-grey">Shop</a></li>
                <li><a>Docker Dark Roast</a></li>
            </ul>
        </nav>
    </div>

    <script src="js/index.js"></script>
</body>
</html>

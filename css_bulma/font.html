<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">  <!--bulma-->
</head>
<body>
    <!-- font -->
    <h1 class="is-size-1">is-size-1</h1>
    <h1 class="is-size-2">is-size-2</h1>
    <h1 class="is-size-3">is-size-3</h1>
    <h1 class="is-size-4">is-size-4</h1>
    <h1 class="is-size-5">is-size-5</h1>
    <h1 class="is-size-6">is-size-6</h1>
    <h1 class="is-size-7">is-size-7</h1>
    
    <br><br>

    <h1 class="is-uppercase">is-uppercase</h1>
    <h1 class="is-lowercase">is-lowercase</h1>

    <br><br>

    <h1 class="is-italic">is-italic</h1>
    
    <br><br>

    <h1 class="has-text-weight-bold">has-text-weight-bold</h1>
    <h1 class="has-text-weight-light">has-text-weight-light</h1>

    <br><br>

    <h1 class="title">title</h1>
    <h1 class="subtitle">subtitle</h1>

    <br><br>

    <h1 class="has-text-centered">has-text-centered</h1>
    <h1 class="has-text-right">has-text-right</h1>
    <h1 class="has-text-left">has-text-left</h1>

</body>
</html>

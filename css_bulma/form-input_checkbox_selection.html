<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Coffee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">  <!--bulma-->
</head>
<body>

    <form>
        <!-- text -->
        <div class="filed pt-5">
            <label class="label">Name</label>
            <div class="control">
                <input type="text" class="input" placeholde="Name">
            </div>
        </div>

        <div class="filed pt-5">
            <label class="label">Email</label>
            <div class="control">
                <input type="text" class="input" placeholde="Name">
            </div>
        </div>

        <!-- check box -->
        <div class="filed pt-5">
            <div class="control">
                <label class="checkbox">
                    <input type="checkbox">
                    I agree to the<a href="">terms & conditions</a>
                </label>
            </div>
        </div>

        <!-- button -->
        <div class="m5-6 has-text-centered">
            <button class="button is-warning">Sign Up</button>
        </div>

        <!-- selection -->
        <div class="field">
            <div class="control mb-6">
                <div class="select is-dark">
                    <select>
                        <option>Small (250g)</option>
                        <option>Large (500g)</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

    <script src="js/index.js"></script>
</body>
</html>
